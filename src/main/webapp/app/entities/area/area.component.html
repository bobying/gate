<div>
    <h2>
        <span jhiTranslate="gateApp.area.home.title">Areas</span>
        <button class="btn btn-primary float-right jh-create-entity create-area" [routerLink]="['/', { outlets: { popup: ['area-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="gateApp.area.home.createLabel">
            Create new Area
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'gateApp.area.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="areas">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span jhiTranslate="gateApp.area.name">Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="zip"><span jhiTranslate="gateApp.area.zip">Zip</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="simple_name"><span jhiTranslate="gateApp.area.simple_name">Simple Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="valid"><span jhiTranslate="gateApp.area.valid">Valid</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="area_typeName"><span jhiTranslate="gateApp.area.area_type">Area Type</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="parent_areaName"><span jhiTranslate="gateApp.area.parent_area">Parent Area</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let area of areas ;trackBy: trackId">
                <td><a [routerLink]="['../area', area.id ]">{{area.id}}</a></td>
                <td>{{area.name}}</td>
                <td>{{area.zip}}</td>
                <td>{{area.simple_name}}</td>
                <td jhiTranslate="{{'gateApp.Valid.' + area.valid}}">{{area.valid}}</td>
                <td>
                    <div *ngIf="area.area_typeId">
                        <a [routerLink]="['../area-type', area.area_typeId  ]" >{{area.area_typeName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="area.parent_areaId">
                        <a [routerLink]="['../area', area.parent_areaId  ]" >{{area.parent_areaName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../area', area.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'area/'+ area.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'area/'+ area.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <!-- Pager is not implemented yet, so this is normal pagination instead -->
        <div *ngIf="areas && areas.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page"  (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
