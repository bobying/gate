
<div *ngIf="dictSource">
    <h2><span jhiTranslate="gateApp.dictSource.detail.title">Dict Source</span> {{dictSource.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gateApp.dictSource.name">Name</span></dt>
        <dd>
            <span>{{dictSource.name}}</span>
        </dd>
        <dt><span jhiTranslate="gateApp.dictSource.sourceType">Source Type</span></dt>
        <dd>
            <div *ngIf="dictSource.sourceTypeId">
                <a [routerLink]="['/dict-source-type', dictSource.sourceTypeId]">{{dictSource.sourceTypeName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'dict-source/'+ dictSource.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
