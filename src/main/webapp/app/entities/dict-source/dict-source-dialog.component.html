<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDictSourceLabel" jhiTranslate="gateApp.dictSource.home.createOrEditLabel">Create or edit a Dict Source</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!dictSource.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="dictSource.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.dictSource.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="dictSource.name" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.dictSource.sourceType" for="field_sourceType">Source Type</label>
            <select class="form-control" id="field_sourceType" name="sourceType" [(ngModel)]="dictSource.sourceTypeId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="dictSourceTypeOption.id" *ngFor="let dictSourceTypeOption of dictsourcetypes; trackBy: trackDictSourceTypeById">{{dictSourceTypeOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
