<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProjFile2DictLabel" jhiTranslate="gateApp.projFile2Dict.home.createOrEditLabel">Create or edit a Proj File 2 Dict</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!projFile2Dict.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="projFile2Dict.id" readonly />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.projFile2Dict.projFiles" for="field_projFiles">Proj Files</label>
            <select class="form-control" id="field_projFiles" name="projFiles" [(ngModel)]="projFile2Dict.projFilesId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="projFilesOption.id" *ngFor="let projFilesOption of projfiles; trackBy: trackProjFilesById">{{projFilesOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.projFile2Dict.dict" for="field_dict">Dict</label>
            <select class="form-control" id="field_dict" name="dict" [(ngModel)]="projFile2Dict.dictId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="dictEn2CnOption.id" *ngFor="let dictEn2CnOption of dicten2cns; trackBy: trackDictEn2CnById">{{dictEn2CnOption.english}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
