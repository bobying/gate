<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProjFilesLabel" jhiTranslate="gateApp.projFiles.home.createOrEditLabel">Create or edit a Proj Files</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!projFiles.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="projFiles.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.projFiles.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="projFiles.name"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.projFiles.path" for="field_path">Path</label>
            <input type="text" class="form-control" name="path" id="field_path"
                [(ngModel)]="projFiles.path"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.projFiles.sourceLanguagePath" for="field_sourceLanguagePath">Source Language Path</label>
            <input type="text" class="form-control" name="sourceLanguagePath" id="field_sourceLanguagePath"
                [(ngModel)]="projFiles.sourceLanguagePath"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.projFiles.targetLanguagePath" for="field_targetLanguagePath">Target Language Path</label>
            <input type="text" class="form-control" name="targetLanguagePath" id="field_targetLanguagePath"
                [(ngModel)]="projFiles.targetLanguagePath"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.projFiles.proj" for="field_proj">Proj</label>
            <select class="form-control" id="field_proj" name="proj" [(ngModel)]="projFiles.projId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="projOption.id" *ngFor="let projOption of projs; trackBy: trackProjById">{{projOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
