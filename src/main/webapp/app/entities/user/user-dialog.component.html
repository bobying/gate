<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myUserLabel" jhiTranslate="gateApp.user.home.createOrEditLabel">Create or edit a User</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!user.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="user.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.user.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="user.name"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.user.nickname" for="field_nickname">Nickname</label>
            <input type="text" class="form-control" name="nickname" id="field_nickname"
                [(ngModel)]="user.nickname"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.user.avatar" for="field_avatar">Avatar</label>
            <div>
                <img [src]="'data:' + user.avatarContentType + ';base64,' + user.avatar" style="max-height: 100px;" *ngIf="user.avatar" alt="user image"/>
                <div *ngIf="user.avatar" class="form-text text-danger clearfix">
                    <span class="pull-left">{{user.avatarContentType}}, {{byteSize(user.avatar)}}</span>
                    <button type="button" (click)="clearInputImage('avatar', 'avatarContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" id="file_avatar" (change)="setFileData($event, user, 'avatar', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
            </div>
            <input type="hidden" class="form-control" name="avatar" id="field_avatar"
                [(ngModel)]="user.avatar"  />
            <input type="hidden" class="form-control" name="avatarContentType" id="field_avatarContentType"
                [(ngModel)]="user.avatarContentType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.user.telephone" for="field_telephone">Telephone</label>
            <input type="text" class="form-control" name="telephone" id="field_telephone"
                [(ngModel)]="user.telephone"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.user.company" for="field_company">Company</label>
            <input type="text" class="form-control" name="company" id="field_company"
                [(ngModel)]="user.company"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.user.job_title" for="field_job_title">Job Title</label>
            <input type="text" class="form-control" name="job_title" id="field_job_title"
                [(ngModel)]="user.job_title"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.user.exper_years" for="field_exper_years">Exper Years</label>
            <input type="number" class="form-control" name="exper_years" id="field_exper_years"
                [(ngModel)]="user.exper_years"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.user.introduction" for="field_introduction">Introduction</label>
            <input type="text" class="form-control" name="introduction" id="field_introduction"
                [(ngModel)]="user.introduction"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.user.wechat" for="field_wechat">Wechat</label>
            <input type="text" class="form-control" name="wechat" id="field_wechat"
                [(ngModel)]="user.wechat"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.user.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                [(ngModel)]="user.email"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
